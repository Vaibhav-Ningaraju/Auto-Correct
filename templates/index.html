<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closest Word Finder</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  color: #333;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 24px;
  color: #333;
  margin-bottom: 20px;
  text-align: center;
}

input[type="text"] {
  width: calc(100% - 22px);
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-right: 2px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
  margin-top: 10px;
  display: block;
  width: 100%;
  box-sizing: border-box;
}

button:hover {
  background-color: #0056b3;
}

ul {
  list-style-type: disc;
  padding-left: 20px;
}

li {
  margin: 5px 0;
  padding: 10px;
  border-radius: 4px;
  background-color: #e9ecef;
}

li:hover {
  background-color: #d6d6d6;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Closest Word Finder</h1>
        <input type="text" id="wordInput" placeholder="Enter a word">
        <button onclick="findClosestWord()">Find Closest Word</button>
        <ul id="result"></ul>
    </div>
    <script>
        function findClosestWord() {
            const word = document.getElementById('wordInput').value;
            fetch(`/closest-word?word=${word}`)
                .then(response => response.json())
                .then(data => {
                    const resultElement = document.getElementById('result');
                    resultElement.innerHTML = '';
                    data.closest.forEach(word => {
                        const li = document.createElement('li');
                        li.textContent = word;
                        resultElement.appendChild(li);
                    });
                });
        }
    </script>
</body>
</html>
